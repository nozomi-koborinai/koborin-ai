worker_processes  1;

events {
  worker_connections  1024;
}

http {
  server {
    listen 8080;
    server_name   _;

    root   /usr/share/nginx/html;
    index  index.html index.htm;
    include /etc/nginx/mime.types;

    gzip on;
    gzip_min_length 1000;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    error_page 404 /404.html;
    location = /404.html {
            root /usr/share/nginx/html;
            internal;
    }

    # Static assets with content hash - cache for 1 year
    location /_astro/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
    }

    # OG images - serve WebP version when PNG/JPEG is requested
    location ~ ^/og/(.+)\.(png|jpe?g)$ {
            set $webp_file /og/$1.webp;
            try_files $webp_file $uri =404;
            expires 7d;
            add_header Cache-Control "public";
    }

    # OG images - WebP files directly
    location /og/ {
            expires 7d;
            add_header Cache-Control "public";
    }

    # Favicon - cache for 1 month
    location = /favicon.png {
            expires 30d;
            add_header Cache-Control "public";
    }

    location / {
            try_files $uri $uri/index.html =404;
    }
  }
}

