name: App Release

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
      - "content/**"
      - ".github/workflows/app-release.yml"
      - ".github/workflows/app-ci.yml"
    tags:
      - "app-v*"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy app to"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod

jobs:
  release:
    name: Build, Package, and Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    timeout-minutes: 30

    environment: ${{ (startsWith(github.ref, 'refs/tags/app-v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod')) && 'production (app)' || 'development (app)' }}

    env:
      PROJECT_ID: ${{ secrets.PROJECT_ID }}
      PROJECT_NUMBER: ${{ secrets.PROJECT_NUMBER }}
      REGION: asia-northeast1
      WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
      SERVICE_ACCOUNT: ${{ secrets.SERVICE_ACCOUNT_MAIL }}
      BUCKET_NAME: ${{ secrets.BUCKET_NAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Decide deployment environment
        id: decide-env
        run: |
          TARGET_ENV="dev"
          SERVICE_NAME="koborin-ai-web-dev"
          if [[ "${GITHUB_REF}" == refs/tags/app-v* ]]; then
            TARGET_ENV="prod"
            SERVICE_NAME="koborin-ai-web-prod"
          elif [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" && "${{ github.event.inputs.environment }}" == "prod" ]]; then
            TARGET_ENV="prod"
            SERVICE_NAME="koborin-ai-web-prod"
          elif [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            TARGET_ENV="${{ github.event.inputs.environment }}"
            if [[ "${TARGET_ENV}" == "prod" ]]; then
              SERVICE_NAME="koborin-ai-web-prod"
            fi
          fi
          echo "TARGET_ENV=${TARGET_ENV}" >> "$GITHUB_ENV"
          echo "SERVICE_NAME=${SERVICE_NAME}" >> "$GITHUB_ENV"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: latest

      - name: Configure gcloud defaults
        run: |
          gcloud config set project "${{ env.PROJECT_ID }}"
          gcloud config set run/region "${{ env.REGION }}"

      - name: Build and push Docker image
        id: build-image
        run: |
          IMAGE_TAG="${GITHUB_SHA}-${GITHUB_RUN_ID}"
          IMAGE_URI="asia-northeast1-docker.pkg.dev/${{ env.PROJECT_ID }}/koborin-ai-web/app:${IMAGE_TAG}"

          BUILD_ID=$(gcloud builds submit "./app" \
            --tag="${IMAGE_URI}" \
            --project="${{ env.PROJECT_ID }}" \
            --region="${{ env.REGION }}" \
            --async \
            --format="value(name)")

          echo "Build started with ID: ${BUILD_ID}"

          while true; do
            STATUS=$(gcloud builds describe "${BUILD_ID}" \
              --project="${{ env.PROJECT_ID }}" \
              --region="${{ env.REGION }}" \
              --format="value(status)")

            if [[ "${STATUS}" == "SUCCESS" ]]; then
              echo "Build completed successfully"
              break
            elif [[ "${STATUS}" == "FAILURE" || "${STATUS}" == "INTERNAL_ERROR" || "${STATUS}" == "TIMEOUT" || "${STATUS}" == "CANCELLED" ]]; then
              echo "Build failed with status: ${STATUS}"
              exit 1
            fi

            sleep 5
          done

          echo "IMAGE_URI=${IMAGE_URI}" >> "$GITHUB_ENV"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.14.2"

      - name: Check Terraform format
        working-directory: infra/${{ env.TARGET_ENV }}
        run: terraform fmt -check -diff -recursive

      - name: Initialize Terraform
        working-directory: infra/${{ env.TARGET_ENV }}
        run: |
          terraform init -input=false \
            -backend-config="bucket=${BUCKET_NAME}"

      - name: Validate Terraform
        working-directory: infra/${{ env.TARGET_ENV }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: infra/${{ env.TARGET_ENV }}
        run: |
          terraform plan -no-color -lock=false -input=false \
            -var=project_id=${PROJECT_ID} \
            -var=project_number=${PROJECT_NUMBER} \
            -var=image_uri=${IMAGE_URI}

      - name: Terraform Apply
        working-directory: infra/${{ env.TARGET_ENV }}
        run: |
          terraform apply -auto-approve -input=false \
            -var=project_id=${PROJECT_ID} \
            -var=project_number=${PROJECT_NUMBER} \
            -var=image_uri=${IMAGE_URI}

      - name: Retrieve deployed service URL
        id: service-url
        run: |
          URL=$(gcloud run services describe ${SERVICE_NAME} \
            --region=${REGION} \
            --project=${PROJECT_ID} \
            --format='value(status.url)')
          echo "SERVICE_URL=${URL}" >> "$GITHUB_OUTPUT"
          echo "Deployed to: ${URL}"

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${TARGET_ENV}" >> $GITHUB_STEP_SUMMARY
          echo "- **Service**: ${SERVICE_NAME}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${IMAGE_URI}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: ${REGION}" >> $GITHUB_STEP_SUMMARY
          echo "- **Service URL**: ${{ steps.service-url.outputs.SERVICE_URL }}" >> $GITHUB_STEP_SUMMARY
