name: App CI

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - "app/**"
      - "content/**"
      - ".github/workflows/app-ci.yml"
      - ".github/workflows/app-release.yml"

jobs:
  quality:
    name: Astro Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Security audit
        working-directory: app
        run: npm audit

      - name: Lint
        working-directory: app
        run: npm run lint

      - name: Type check
        working-directory: app
        run: npm run typecheck

      - name: Tests
        working-directory: app
        run: npm test

      - name: Build
        working-directory: app
        run: npm run build

