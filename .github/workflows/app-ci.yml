name: App CI

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - "app/**"
      - "content/**"
      - ".github/workflows/app-ci.yml"
      - ".github/workflows/app-release.yml"

jobs:
  quality:
    name: Astro Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine change type (labels)
        id: change-type
        run: |
          if [[ "${{ contains(github.event.pull_request.labels.*.name, 'change:structure') }}" == "true" ]]; then
            echo "type=structure" >> "$GITHUB_OUTPUT"
          else
            echo "type=behavior" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Install Playwright Chromium
        if: steps.change-type.outputs.type == 'behavior'
        working-directory: app
        run: npx playwright install chromium

      - name: Security audit
        if: steps.change-type.outputs.type == 'behavior'
        working-directory: app
        run: npm audit

      - name: Astro check (lint/typecheck/tests)
        working-directory: app
        run: npm run lint

      - name: Build
        if: steps.change-type.outputs.type == 'behavior'
        working-directory: app
        run: npm run build

